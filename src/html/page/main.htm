<form class="form" action="#" class="get" method="get">
  <h1 class="form__title">Please provide your file with fragments</h1>
  <p class="form__description">
    *A fragment is a 6-digit number. Fragments should not contain any trailing
    spaces and must start on a new line in the text file.
  </p>
  <label class="form__label" for="file">Upload a file</label>
  <span class="form__file">No file selected</span>
  <input class="form__input" type="file" name="file" id="file" />
  <button class="form__button" type="submit">Find the longest puzzle</button>
</form>
<span class="puzzle"></span>
